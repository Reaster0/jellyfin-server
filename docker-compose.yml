version: '3'

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    restart: unless-stopped
      #network_mode: host
    volumes:
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
      - ./media:/media
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/London
    ports:
      - 8096:8096
      - 8920:8920
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  # plex:
  #   image: linuxserver/plex
  #   container_name: plex
  #   restart: always
  #   network_mode: host
  #   volumes:
  #     - ./plex/config:/config
  #     - /media/reaster/big-chungus/media:/media
